<h1 class="text-center text-light bg-secondary" style="margin-top:4rem;background:#9dbcba;">Create New Work Order
  (BI)</h1>

<form action="" novalidate>

  <div class="row">
    <span class="col">

      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control">
      </div>

    </span>
  </div>

  <div class="row">

    <span class="col">
      <div class="form-group">
        <label for="">House No.</label>
        <input type="text" class="form-control">
      </div>
    </span>

    <span class="col">
      <div class="form-group">
        <label for="">floor & room</label>
        <input type="text" class="form-control">
      </div>
    </span>
  </div>

  <div class="row">

    <span class="col">
      <div class="form-group">
        <label for="">Street</label>
        <input type="text" class="form-control">
      </div>
    </span>

    <span class="col">
      <div class="form-group">
        <label for="">Township</label>
        <input type="text" class="form-control">
      </div>
    </span>
  </div>


  <div class="row">

    <span class="col">
      <div class="form-group">
        <label for="">Ward</label>
        <input type="text" class="form-control">
      </div>
    </span>

    <span class="col">
      <div class="form-group">
        <label for="">Zone</label>
        <input type="text" class="form-control">
      </div>
    </span>
  </div>


  <div class="row">

    <span class="col">
      <div class="form-group">
        <label for="">Phone No.</label>
        <input type="text" class="form-control">
      </div>
    </span>

    <span class="col">
      <div class="form-group">
        <label for="">Phone No.</label>
        <input type="text" class="form-control">
      </div>
    </span>
  </div>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <h1 class="mt-3 text-center">Order Info</h1>

  <div class="row">

    <span class="col">
      <div class="form-group">
        <label for="">Channel Type</label>
        <input type="text" class="form-control">
      </div>
    </span>

    <span class="col">
      <div class="form-group">
        <label for="">Usage Type</label>
        <input type="text" class="form-control">
      </div>
    </span>
  </div>

  <div class="row">
    <span class="col-6">
      <div class="form-group">
        <label for="">Plan Type</label>
        <input type="text" class="form-control">
      </div>
    </span>
  </div>

  <div class="row">
    <span class="col">
      <div class="form-group">
        <label for="">Contract Distribution</label>
        <input type="text" class="form-control">
      </div>
    </span>

    <span class="col">
      <div class="form-group">
        <input type="checkbox">
        <label for="">Is contract done?</label><br>
        <input type="checkbox">
        <label for="">Is permission roof?</label><br>
        <input type="checkbox">
        <label for="">Is rush installation requested?</label><br>
      </div>
    </span>
  </div>

  <button class="btn btn-primary ml-0">Submit</button>

</form>
